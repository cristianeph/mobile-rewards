<RadSideDrawer showOverNavigation="true" tkExampleTitle tkToggleNavButton>
    <StackLayout tkDrawerContent backgroundColor="#f5f5f5">
        <StackLayout style="margin: 80 0;">
            <Image src="~/app/images/logo-qroma.png" width="120"></Image>
        </StackLayout>
        <StackLayout>
            <Label class="main-text" text="Bienvenido"></Label>
        </StackLayout>
        <StackLayout style="width: 90%; margin: 20 auto" borderRadius="10" backgroundColor="white">
            <FlexboxLayout class="menu-item" flexWrap="wrap" alignItems="flex-start" justifyContent="space-between"
                           [nsRouterLink]="['/home']">
                <Label class="menu-item-icon" text="&#xe900;"></Label>
                <Label class="menu-item-text" text="Inicio"></Label>
                <Label class="menu-item-icon" text="&#xe902;"></Label>
            </FlexboxLayout>
            <FlexboxLayout class="menu-item" flexWrap="wrap" alignItems="flex-start" justifyContent="space-between"
                           [nsRouterLink]="['/home/user']">
                <Label class="menu-item-icon" text="&#xe976;"></Label>
                <Label class="menu-item-text" text="Datos personales"></Label>
                <Label class="menu-item-icon" text="&#xe902;"></Label>
            </FlexboxLayout>
            <FlexboxLayout class="menu-item" flexWrap="wrap" alignItems="flex-start" justifyContent="space-between"
                           [nsRouterLink]="['/home/list']">
                <Label class="menu-item-icon" text="&#xe904;"></Label>
                <Label class="menu-item-text" text="Productos y Premios"></Label>
                <Label class="menu-item-icon" text="&#xe902;"></Label>
            </FlexboxLayout>
        </StackLayout>
        <StackLayout style="width: 90%; margin: 20 auto" borderRadius="10" class="main-color">
            <StackLayout class="menu-item">
                <Label class="menu-item-button font-icon" (tap)="closeSession()" text="Cerrar SesiÃ³n"></Label>
            </StackLayout>
        </StackLayout>
    </StackLayout>
    <StackLayout tkMainContent backgroundColor="whitesmoke">
        <ng-content></ng-content>
    </StackLayout>
</RadSideDrawer>
